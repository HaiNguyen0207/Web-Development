<head>
    <meta charset="UTF-8">
    <title>Học HTML CSS </title>
    <style>
        h1 {
            font-size: 68px;
        }

        h2 {
            font-size: 52px;
        }

        h3 {
            font-size: 40px;
        }

        h4 {
            font-size: 32px;
        }

        h5 {
            font-size: 21px;
        }

        h6 {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Tiêu đề h1</h1>
    <h2>Tiêu đề h2</h2>
    <h3>Tiêu đề h3</h3>
    <h4>Tiêu đề h4</h4>
    <h5>Tiêu đề h5</h5>
    <h6>Tiêu đề h6</h6>
</body>
