<head>
    <meta charset="UTF-8">
    <title>Học HTML CSS </title>
    <style>
        h4 {
            text-align: center;
            height: 100px;

        }

        p {
            text-align: justify;
        }

        .mainCard {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 4px;
        }

        .cardContent {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="mainCard">
        <div class="cardContent">
            <div class="cardText">
                <h4>Google</h4>
                <p>Google là một trong những công ty công nghệ lớn nhất trên toàn thế giới.</p>
            </div>
        </div>
    </div>
</body>
