<!--
    Bạn có thể sử dụng kiểu radio với thuộc tính type trong thẻ input để 
    thiết kế kiểu câu hỏi trắc nghiệm với 
    nhiều lựa chọn nhưng chỉ cho phép người dùng chọn 1 trong số những lựa chọn đó.

    Các thẻ input này được lồng vào bên trong thẻ label.

    Khi thẻ input nằm trong thẻ label, nó sẽ tự động liên kết dữ liệu đầu vào với thẻ label đó.
     Các thẻ input có kiểu radio trong 1 câu hỏi sẽ 
    có cùng giá trị cho thuộc tính name để tạo thành một tập hợp các câu trả lời cho người dùng.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Học HTML</title>
</head>

<body>
    <h1>Học lập trình HTML cơ bản</h1>
    <h2>Xây dựng ứng dụng Web cơ bản</h2>
    <main>

        <p>Bạn hãy click vào đường dẫn để xem các khóa học<a href="#"> tek4.vn</a>.</p>
        <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80"
            alt="Programming">
        <p>Những kiến thức bạn có thể học:</p>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <p>Lập trình Web</p>

        <ol>
            <li>Front-end</li>
            <li>Back-end</li>
            <li>Full-stack</li>
        </ol>
        <form action="https://www.tek4.vn/submit">
            <input type="text" placeholder="Nhập ngôn ngữ lập trình mà bạn muốn">

            <label>
                <input type="radio" name="web-dev" value="fe">FrontEnd Dev
            </label>
            <label>
                <input type="radio" name="web-dev" value="be">BackEnd Dev
            </label>
            <button type="submit">Gửi biểu mẫu</button>
        </form>
    </main>
</body>

</html>
