<!--
    Thẻ <time> trong HTML5 được sử
    dụng để đại diện cho thời gian (một ngày, một thời điểm trong ngày, một khoảng thời gian...).
    Thẻ <time> cũng hỗ trợ thuộc tính datetime, 
    cho phép bạn chỉ định một ngày/thời gian theo định dạng chuẩn ISO 8601.
-->
<head>
    <meta charset="UTF-8">
    <title>Học HTML CSS </title>
</head>

<body>
  <header>
    <h1>Tìm hiểu về Ethereum cơ bản</h1>
  </header>
  
  <article>
    <h2>Khái niệm về Ethereum</h2>
    <!-- Bạn hãy thực hiện thay đổi đoạn mã bên dưới -->
    <p>Ethereum là một nền tảng Blockchain được sáng lập vào <time datetime="2015-07-30">ngày 30 tháng 7 năm 2015.</time></p>
  </article>
    <footer>Copyright ©2022 TEK4.VN</footer>
</body>
