<!--
    Phần tử input trong biểu mẫu cho phép tạo ra các trường nhập dữ liệu đầu
     vào khác nhau từ người dùng.
     Thuộc tính type trong phần tử input cho biết kiểu dữ liệu sẽ được nhập.
     Trong các bài trước, chúng ta đã đặt giá trị cho thuộc tính type là text, radio, checkbox và submit, 
     nhằm cho phép người dùng nhập các dữ liệu dạng văn bản, lựa chọn và cho phép gửi dữ liệu sau khi đã nhập.
-->
<head>
    <meta charset="UTF-8">
    <title>Học HTML CSS </title>
</head>

<body>
  <header>
    <h1>Khóa học lập trình ứng dụng Web cơ bản</h1>
  </header>
  <main>
    <section>
      <form>
        <p>Bạn hãy nhập thời gian bạn muốn học</p>
        <label for="start_date">Thời gian:</label>
        <input type="date" id="start_date" name="submit" value="Gửi">
        <input type="button" id="start_date" name="submit" value="Gửi">
      </form>
    </section>
  </main>
  <footer>Copyright ©2022 TEK4.VN</footer>
</body>
