<!--
    Trong HTML5, thẻ <figure> và <figcaption> được sử dụng để định rõ một nội dung trực quan bằng 
    hình ảnh nào đó (như hình ảnh, biểu đồ, đoạn mã, vv.) cùng với mô tả chú thích của nó.
    Việc kết hợp 2 phần tử này với nhau làm tăng khả năng tiếp cận gấp đôi khi có nhóm tập hợp các 
    nội dung liên quan đến nhau và cung cấp một văn bản thay thế để chú thích cho biểu đồ.
    Thẻ <figure> được sử dụng để chứa nội dung trực quan hình ảnh, 
    trong khi thẻ <figcaption> được dùng để cung cấp mô tả cho nội dung này.
    Mô tả này có thể đặt ở trên hoặc dưới nội dung trực quan, 
    tuỳ thuộc vào vị trí của thẻ <figcaption> trong thẻ <figure>.
-->
