<!--
    Trong HTML, thẻ <header> được sử dụng để định nghĩa phần tiêu 
    đề của một trang web hoặc phần tiêu đề của một phần tử trang cụ thể.
    Thẻ <header> thường chứa các phần tử như tiêu đề, logo, slogan, v.v. và thường được đặt ở đầu trang web.
-->

<head>
    <meta charset="UTF-8">
    <title>Học HTML CSS </title>
</head>

<body>
    <header>

        <h1>Học lập trình HTML cơ bản</h1>
    </header>
</body>

<main>
    <section>
        <h2>Lập trình Front-end</h2>
        <article>
            <div>Các ngôn ngữ cơ bản trong lập trình Front-end bao gồm HTML, CSS và JavaScript</div>
        </article>
    </section>
    <section>
        <h2>Lập trình Back-end</h2>
        <article>
            <div>Các ngôn ngữ cơ bản trong lập trình Back-end bao gồm PHP, Python và Java</div>
        </article>
    </section>
</main>
</body>
