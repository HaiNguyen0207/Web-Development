<!--
    HTML5 đã đưa ra một số phần tử mới nhằm cung cấp cho các bạn lập trình viên 
    với nhiều tùy chọn hơn trong việc kết hợp các đặc trưng. 
    Các phần tử này bao gồm main, header, footer, nav, article và article.
    Các phần tử này chỉ có vai trò đánh dấu từng phần của nội dung trang tương tự như thẻ div tuy nhiên với 
    mức ngữ nghĩa chi tiết và chính xác hơn về các phần trong trang.
-->

<head>
    <meta charset="UTF-8">
    <title>Học HTML CSS </title>
</head>

<body>
    <header>
        <h1>Mã QR là gì? Khám phá 40 cách sử dụng mã QR cho doanh nghiệp</h1>
    </header>
    <main>
        <p>Haido</p>
    </main>
    <footer>
        Phần cuối trang
    </footer>

</body>
