<!--
    Thuộc tính tabindex trong HTML được sử dụng nhằm xác định thứ tự
     nhấn mạnh cho các phần tử khi thực hiện nhấn nút “Tab” trên bàn phím.
     Đây là một phần quan trọng của việc tạo ra nội dung web hợp với chuẩn tiếp cận.
     Chúng ta có thể thiết lập giá trị là các số dương, bao gồm 1 hoặc các số lớn hơn.
-->

<head>
    <meta charset="UTF-8">
    <title>Học HTML CSS </title>
</head>

<body>
    <header>
        <h1>Học lập trình HTML cơ bản</h1>
        <nav>
            <ul>
                <li><a href="#front_end">Front-end Dev</a></li>
                <li><a href="#back_end">Back-end Dev</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="#front_end">
            <h2>Lập trình Front-end</h2>
            <article>
                <div>Các ngôn ngữ cơ bản trong lập trình Front-end bao gồm HTML, CSS và JavaScript</div>
            </article>
        </section>
        <section id="#back_end">
            <h2>Lập trình Back-end</h2>
            <article>
                <div>Các ngôn ngữ cơ bản trong lập trình Back-end bao gồm PHP, Python và Java</div>
            </article>
        </section>
        <br>
        <section>
            <form>
                <input tabindex="0" type="text" name="programming">
                <input tabindex="1" type="submit" name="submit" value="Gửi">
            </form>
        </section>
    </main>
    <br>
    <section>Copyright ©2022 TEK4.VN</section>

</body>
