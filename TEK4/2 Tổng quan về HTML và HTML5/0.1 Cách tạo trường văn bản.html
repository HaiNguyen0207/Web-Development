<!--
    Trong HTML, để tạo một phần tử đầu vào (input element), bạn có thể sử dụng thẻ <input>.
    Thẻ này tạo ra một ô nhập
    dữ liệu cho phép người dùng nhập dữ liệu hoặc chọn các tùy chọn trong một biểu mẫu (form).
    Dưới đây là một số thuộc tính thường được sử dụng với thẻ <input>:

    type: Xác định loại đầu vào.
    Các giá trị thông dụng bao gồm "text" (đầu vào văn bản),
     "password" (đầu vào mật khẩu), "number" (đầu vào số),
      "email" (đầu vào email), 
      "checkbox" (đầu vào dạng hộp tích chọn), 
      "radio" (đầu vào dạng nút radio button) và nhiều loại khác.

      name: Xác định tên của đầu vào. 
      Dữ liệu nhập vào sẽ được gửi đến máy chủ với tên này khi người dùng gửi biểu mẫu

      value: Xác định giá trị mặc định của đầu vào. Giá trị này sẽ được hiển thị trong ô nhập liệu ban đầu

      placeholder: Xác định một đề mục (placeholder) hiển thị trong ô nhập liệu khi không có giá trị nào

      required: Xác định xem đầu vào có yêu cầu dữ liệu bắt buộc hay không. 
      Nếu được đặt, người dùng phải nhập vào đầu vào trước khi gửi biểu mẫu
-->

<html lang="en">

<head>

</head>

<body>

</html>
