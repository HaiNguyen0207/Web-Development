<!--
    Checkboxes trong HTML là một loại phần tử đầu vào (input element)
    cho phép người dùng chọn một hoặc nhiều tùy chọn từ một danh sách
    Khi người dùng chọn một checkbox, 
    giá trị của checkbox sẽ được gửi đến máy chủ web khi mẫu (form) được gửi đi

    Khi thẻ input nằm trong thẻ label, nó sẽ tự động liên kết các checkbox đầu vào với thẻ label đó. 
    Các checkbox trong cùng 1 câu hỏi sẽ có cùng thuộc tính name.

    Trong thẻ label, bạn nên đặt thuộc tính for có giá trị bằng với giá 
    trị của thuộc tính id trong thẻ input để tạo sự kết nối giữa 2 loại thẻ này.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Học HTML</title>
</head>

<body>
  <h1>Học lập trình HTML cơ bản</h1>
  <h2>Xây dựng ứng dụng Web cơ bản</h2>
  <main>

    <p>Bạn hãy click vào đường dẫn để xem các khóa học<a href="#"> tek4.vn</a>.</p>
    <img
      src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80"
      alt="Programming">
    <p>Những kiến thức bạn có thể học:</p>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <p>Lập trình Web</p>

    <ol>
      <li>Front-end</li>
      <li>Back-end</li>
      <li>Full-stack</li>
    </ol>
    <form action="https://www.tek4.vn/submit">
      <label for="ans1"><input id="ans1" type="radio" name="option">FrontEnd Dev</label>
      <label for="ans2"><input id="ans2" type="radio" name="option">BackEnd Dev</label><br>
      <input type="text" placeholder="Nhập ngôn ngữ lập trình mà bạn muốn" required>
      <label for="html">
        <input type="checkbox" id="html" name="Programming">HTML
      </label>
      <label for="css">
        <input type="checkbox" id="css" name="Programming">CSS
      </label>
      <label for="javascript">
        <input type="checkbox" id="javascript" name="Programming">JavaScript
      </label>
      <button type="submit">Gửi biểu mẫu</button>
    </form>
  </main>
</body>

</html>
