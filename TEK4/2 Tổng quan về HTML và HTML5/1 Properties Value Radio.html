<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Học HTML</title>
</head>

<body>
    <h1>Học lập trình HTML cơ bản</h1>
    <h2>Xây dựng ứng dụng Web cơ bản</h2>
    <main>

        <p>Bạn hãy click vào đường dẫn để xem các khóa học<a href="#"> tek4.vn</a>.</p>
        <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80"
            alt="Programming">
        <p>Những kiến thức bạn có thể học:</p>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <p>Lập trình Web</p>

        <ol>
            <li>Front-end</li>
            <li>Back-end</li>
            <li>Full-stack</li>
        </ol>
        <form action="https://www.tek4.vn/submit">
            <label for="fe"><input id="fe" value="fe" type="radio" name="option">FrontEnd Dev</label>
            <label for="be"><input id="be" value="be" type="radio" name="option">BackEnd Dev</label><br>
            <label for="html_css"><input id="html_css" value="html_css" type="checkbox" name="programming">HTML
                CSS</label>
            <label for="javascript"><input id="javascript" value="javascript" type="checkbox"
                    name="programming">JavaScript</label>
            <label for="php"><input id="php" type="checkbox" value="php" name="programming">PHP</label><br>
            <input type="text" placeholder="Nhập ngôn ngữ lập trình mà bạn muốn" required>
            <button type="submit">Gửi biểu mẫu</button>
        </form>
    </main>
</body>

</html>
